<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- FONT  AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/debug.css">

        
        <!-- vuejs -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>
    
    <body class="debug">

        <div id="app" class="background">
            
            <div class="container">
                
                <!-- ASIDE  -->
                <aside class="col-4 flex-container">

                    <header class="navbar border">

                        <div>Utente</div>
                        <div>
                            notifiche
                        </div>
                        <div>
                            searchbar
                        </div>

                    </header>

                    <section class="contact-list border white-bg">

                        <div class="contact-card flex-container">
                            
                            <img src="img/avatar_1.jpg" alt="" class="avatar">
                            
                            <span>
                                <span class="text-bald">Michele</span>
                                <div class="text-small">Ultimo messaggio inviato</div>
                            </span>

                        </div>
                    </section>

                </aside>
        
                <!-- MAIN  -->
                <div class="col-8" id="r-aside">
                    
                    <header class="gray-bg flex-container">

                        <div class="col-6 flex-container">
                            <img src="img/avatar_1.jpg" alt="" class="avatar">
                            
                            <span>
                                <span class="text-bald">Michele</span>
                                <div class="text-small">Ultimo accesso</div>
                            </span>
                        </div>

                        <div class="col-6 flex-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </header>

                    <section id="msg-sec">

                        <div class="msg-rec">
                            <span class="message received flex-container">
                                <span>Hai portato a spasso il cane?</span>
                                <span class="hour text-small">15:30</span>
                            </span>
                        </div>

                        <div class="msg-rec">
                            <span class="message received flex-container">
                                <span>Ricordati di sitemare i panni</span>
                                <span class="hour text-small">15:31</span>
                            </span>
                        </div>

                        <div class="msg-sent">
                            <span class="message sent flex-container">
                                <span>Tutto fatto!</span>
                                <span class="hour text-small">15:35</span>
                            </span>
                        </div>

                    </section>
                    
                    <section id="writing-box" class="gray-bg">

                    </section>
        
                </div>

            </div>

        </div>
        
        <script src="js/functions.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
